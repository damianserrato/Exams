<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!!</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome!!</h1>

    <fieldset>
        <legend>Register</legend>
        <form action="/register" method="POST">
            {%csrf_token %}
            <p>Name: <input type = "text" name="name" placeholder="Your name"></p>
            <p>Username: <input type = "text" name="username" placeholder="Your username"></p>
            <p>Email: <input type = "text" name="email" placeholder="Your email"></p>
            <p>Password: <input type = "password" name="password" placeholder="Your password"></p>
            <p>Confirm Password: <input type = "password" name="confirmpassword" placeholder="Confirm your password"></p>
            <button type="submit">Register</button>
        </form>
    </fieldset>

    <fieldset>
        <legend>Login</legend>
        <form action="/login" method="POST">
            {% csrf_token %}
            <p>Email: <input type = "text" name="email" placeholder="Your email"></p>
            <p>Password: <input type = "password" name="password" placeholder="Your password"></p>
            <button type="submit">Login</button>

        </form>
    </fieldset>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li
            {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
